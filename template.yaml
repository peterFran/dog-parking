AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: Dog Care App MVP Infrastructure

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, test, staging, prod]
    Description: Environment name
  GoogleProjectId:
    Type: String
    Description: Google Cloud Project ID for Firebase authentication
    Default: ""

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.13
    Layers:
      - !Ref AuthLayer
      - !Ref ModelsLayer
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        DOGS_TABLE: !Ref DogsTable
        OWNERS_TABLE: !Ref OwnersTable
        BOOKINGS_TABLE: !Ref BookingsTable
        VENUES_TABLE: !Ref VenuesTable
        SLOTS_TABLE: !Ref SlotsTable
        GOOGLE_PROJECT_ID: !Ref GoogleProjectId
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
  # Lambda Layer for Authentication
  AuthLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "auth-layer-${Environment}"
      Description: Authentication layer with Google Firebase JWT verification
      ContentUri: functions/auth/
      CompatibleRuntimes:
        - python3.13
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.13

  # Lambda Layer for Shared Pydantic Models
  ModelsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "models-layer-${Environment}"
      Description: Shared Pydantic models generated from OpenAPI specification
      ContentUri: functions/shared/
      CompatibleRuntimes:
        - python3.13
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.13

  # API Gateway
  DogCareApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "dog-care-api-${Environment}"
      StageName: !Ref Environment
      OpenApiVersion: 3.0.1
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Dog Care API
          version: 1.0.0
        paths:
          /dogs:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DogManagementFunction.Arn}/invocations"
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DogManagementFunction.Arn}/invocations"
          /dogs/{id}:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DogManagementFunction.Arn}/invocations"
            put:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DogManagementFunction.Arn}/invocations"
            delete:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DogManagementFunction.Arn}/invocations"
          /owners/{proxy+}:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${OwnerManagementFunction.Arn}/invocations"
          /bookings:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BookingManagementFunction.Arn}/invocations"
          /bookings/{id}:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BookingManagementFunction.Arn}/invocations"
          /venues:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
            options:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
          /venues/{id}:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
            put:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
            delete:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
            options:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenueManagementFunction.Arn}/invocations"
          /slots/batch-generate:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SlotManagementFunction.Arn}/invocations"
            options:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SlotManagementFunction.Arn}/invocations"
          /slots/availability:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SlotManagementFunction.Arn}/invocations"
            options:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SlotManagementFunction.Arn}/invocations"
          /slots/venue/{venue_id}:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SlotManagementFunction.Arn}/invocations"
            options:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SlotManagementFunction.Arn}/invocations"
          /docs:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocsFunction.Arn}/invocations"
          /openapi.json:
            get:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DocsFunction.Arn}/invocations"

  # Lambda Functions
  DogManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "dog-management-${Environment}"
      CodeUri: functions/dog_management/
      Handler: app.lambda_handler
      Events:
        DogsApi:
          Type: Api
          Properties:
            RestApiId: !Ref DogCareApi
            Path: /dogs
            Method: ANY
        DogApi:
          Type: Api
          Properties:
            RestApiId: !Ref DogCareApi
            Path: /dogs/{id}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DogsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OwnersTable

  OwnerManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "owner-management-${Environment}"
      CodeUri: functions/owner_management/
      Handler: app.lambda_handler
      Events:
        OwnersApi:
          Type: Api
          Properties:
            RestApiId: !Ref DogCareApi
            Path: /owners/{proxy+}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OwnersTable

  BookingManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "booking-management-${Environment}"
      CodeUri: functions/booking_management/
      Handler: app.lambda_handler
      Events:
        BookingsApi:
          Type: Api
          Properties:
            RestApiId: !Ref DogCareApi
            Path: /bookings
            Method: ANY
        BookingApi:
          Type: Api
          Properties:
            RestApiId: !Ref DogCareApi
            Path: /bookings/{id}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BookingsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref DogsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OwnersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref VenuesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SlotsTable

  VenueManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "venue-management-${Environment}"
      CodeUri: functions/venue_management/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VenuesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SlotsTable

  SlotManagementFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "slot-management-${Environment}"
      CodeUri: functions/slot_management/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SlotsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref VenuesTable

  DocsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "docs-${Environment}"
      CodeUri: functions/docs/
      Handler: app.lambda_handler

  # API Gateway Lambda Permissions
  VenueManagementApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VenueManagementFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DogCareApi}/*/*"

  VenueManagementApiPermissionVenues:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VenueManagementFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DogCareApi}/*/venues"

  VenueManagementApiPermissionVenuesId:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VenueManagementFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DogCareApi}/*/venues/*"

  DocsApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DocsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DogCareApi}/*/docs"

  DocsApiPermissionOpenApi:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DocsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DogCareApi}/*/openapi.json"

  SlotManagementApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SlotManagementFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DogCareApi}/*/*"


  # DynamoDB Tables
  DogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "dogs-${Environment}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: owner_id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: owner-index
          KeySchema:
            - AttributeName: owner_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  OwnersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "owners-v2-${Environment}"
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  BookingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "bookings-${Environment}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: owner_id
          AttributeType: S
        - AttributeName: start_time
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: owner-time-index
          KeySchema:
            - AttributeName: owner_id
              KeyType: HASH
            - AttributeName: start_time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  VenuesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "venues-${Environment}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  SlotsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "slots-${Environment}"
      AttributeDefinitions:
        - AttributeName: venue_date
          AttributeType: S
        - AttributeName: slot_time
          AttributeType: S
        - AttributeName: date
          AttributeType: S
        - AttributeName: venue_id
          AttributeType: S
      KeySchema:
        - AttributeName: venue_date
          KeyType: HASH
        - AttributeName: slot_time
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: date-venue-index
          KeySchema:
            - AttributeName: date
              KeyType: HASH
            - AttributeName: venue_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES


  # CloudWatch Log Groups
  DogManagementLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/dog-management-${Environment}-${AWS::StackName}"
      RetentionInDays: 14

  OwnerManagementLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/owner-management-${Environment}-${AWS::StackName}"
      RetentionInDays: 14

  BookingManagementLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/booking-management-${Environment}-${AWS::StackName}"
      RetentionInDays: 14

  VenueManagementLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/venue-management-${Environment}-${AWS::StackName}"
      RetentionInDays: 14

  DocsLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/docs-${Environment}-${AWS::StackName}"
      RetentionInDays: 14

  SlotManagementLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub "/aws/lambda/slot-management-${Environment}-${AWS::StackName}"
      RetentionInDays: 14


Outputs:
  DogCareApiUrl:
    Description: "API Gateway endpoint URL for Dog Care API"
    Value: !Sub "https://${DogCareApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"

  DogsTableName:
    Description: "DynamoDB table name for Dogs"
    Value: !Ref DogsTable
    Export:
      Name: !Sub "${AWS::StackName}-DogsTable"

  OwnersTableName:
    Description: "DynamoDB table name for Owners"
    Value: !Ref OwnersTable
    Export:
      Name: !Sub "${AWS::StackName}-OwnersTable"

  BookingsTableName:
    Description: "DynamoDB table name for Bookings"
    Value: !Ref BookingsTable
    Export:
      Name: !Sub "${AWS::StackName}-BookingsTable"

  VenuesTableName:
    Description: "DynamoDB table name for Venues"
    Value: !Ref VenuesTable
    Export:
      Name: !Sub "${AWS::StackName}-VenuesTable"

  SlotsTableName:
    Description: "DynamoDB table name for Slots"
    Value: !Ref SlotsTable
    Export:
      Name: !Sub "${AWS::StackName}-SlotsTable"

