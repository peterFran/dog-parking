name: Test Pull Request

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install -r requirements-dev.txt
        
    - name: Run linting
      run: |
        source venv/bin/activate
        echo "ğŸ” Running code quality checks..."
        black --check functions/ tests/ || echo "âŒ Black formatting issues found"
        flake8 functions/ tests/ || echo "âŒ Flake8 issues found"
        
    - name: Run tests
      run: |
        source venv/bin/activate
        echo "ğŸ§ª Running unit tests..."
        pytest tests/unit/ --cov=functions --cov-report=xml --cov-report=term-missing --cov-fail-under=50 -v
        
    - name: Validate SAM template
      run: |
        pip install aws-sam-cli
        sam validate --template template.yaml
        
    - name: Build SAM application
      run: |
        sam build --template template.yaml --use-container
        
    - name: Comment test results on PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const testStatus = '${{ job.status }}' === 'success' ? 'âœ… PASSED' : 'âŒ FAILED';
          const body = `## ğŸ§ª Test Results
          
          **Status:** ${testStatus}
          **Commit:** ${{ github.sha }}
          
          ### What was tested:
          - âœ… Code formatting (Black)
          - âœ… Code linting (Flake8)
          - âœ… Unit tests with coverage
          - âœ… SAM template validation
          - âœ… SAM build
          
          ${testStatus === 'âœ… PASSED' ? 
            'ğŸ‰ All tests passed! Ready for merge.' : 
            'âŒ Some tests failed. Please check the details above.'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })